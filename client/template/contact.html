<div class="formContainer col-xs-6" ng-controller="contactController">
  <form name="mailForm" ng-submit="submitForm(name,email,message)">
    <div class="form-group">
      <label>Name:</label>
      <input ng-model="name"  type="text" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Email-id:</label>
      <input ng-model="email"  type="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Message:</label>
      <textarea ng-model="message" class="form-control" id="pwd" required></textarea>
    </div>
    <input type="submit" class="btn btn-success" value="Submit"/>
  </form>
</div>
